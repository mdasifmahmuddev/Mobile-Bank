<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind and daisy cdn   -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body class="bg-[#F4F5F7] h-[100vh]  
flex  justify-center items-center flex-col" >
    

    <div class="h-[130px] w-[300px]  flex justify-center items-center
     bg-[url(./assets/bg.png)] 
     bg-cover">
      <img src="./assets/Group.png"  alt="">
    
    </div>



    <form class=" w-[400px] 
      bg-white rounded-2xl p-8 "> 
        <div>
            <label for="" class="font-bold">Mobile Number </label> <br />
            <input id="mobile-number-id" type="text" placeholder="Enter Your Number"  class="input bg-[#F4F5F7] mt-3 rounded-2xl" />

        </div>
        <div class="mt-3">
            <label for="" class="font-bold">4 Digit Pin </label> <br />
            <input type="text" id="pin-number-id" placeholder="Enter Your Pin" class="input bg-[#F4F5F7] mt-3 rounded-2xl" />

        </div class="mt-3">

        <button   id="login_button" class=" btn bg-[#0874F2] mt-3 w-full rounded-2xl font-semibold  text-white ">Login</button>

    </form>

 <!-- script tag  -->
 
 <script src="./script.js"></script>


</body>
</html>
